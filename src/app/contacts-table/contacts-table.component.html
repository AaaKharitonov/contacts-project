<mat-toolbar color="primary">
  <span>Contacts table</span>
  <button (click)="logData()">LogData</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter contacts">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    ng update @angular/cli @angular/core

    <ng-container matColumnDef="id" [style.display]="'none'">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nickName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NickName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nickName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="secondName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SecondName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.secondName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sex">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sex</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.sex}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.birthday}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hairColor">
      <mat-header-cell *matHeaderCellDef mat-sort-header>HairColor</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.hairColor}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef tags>Tags</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <app-tags-list-drop [row]="row"></app-tags-list-drop>
        </mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.nickName, row.firstName, row.secondName, row.sex, row.birthday, row.hairColor)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.nickName, row.firstName, row.secondName)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

<app-tags-list-drag></app-tags-list-drag>
